<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TxSense | HEx to plain english</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --suigar-blue: #2ac2ff;
        --suigar-purple: #9b6dff;
        --suigar-yellow: #ffd43b;
        --suigar-white: #ffffff;
      }
      body {
        font-family: "Fredoka", sans-serif;
        background-color: #fafafa;
        overflow-x: hidden;
        color: #1a1a1a;
      }
      .sticker-card {
        background: var(--suigar-white);
        border: 4px solid #1a1a1a;
        box-shadow: 8px 8px 0px 0px #1a1a1a;
        transition: all 0.2s ease;
      }
      .sticker-card:hover {
        transform: translate(-2px, -2px);
        box-shadow: 12px 12px 0px 0px #1a1a1a;
      }
      .btn-chunky {
        border: 4px solid #1a1a1a;
        box-shadow: 4px 4px 0px 0px #1a1a1a;
        transition: all 0.1s active;
      }
      .btn-chunky:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px #1a1a1a;
      }
      .blob {
        position: fixed;
        z-index: -1;
        filter: blur(60px);
        opacity: 0.5;
        animation: move 20s infinite alternate ease-in-out;
      }
      @keyframes move {
        from {
          transform: translate(0, 0) scale(1);
        }
        to {
          transform: translate(50px, 100px) scale(1.2);
        }
      }
      /* Custom scrollbar to match the chunky vibe */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f0f0;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--suigar-blue);
        border: 3px solid #f0f0f0;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
        }
      }
    </script>
  </head>
  <body>
    <div
      class="blob bg-[#2AC2FF] w-96 h-96 top-[-10%] left-[-10%] rounded-full"
    ></div>
    <div
      class="blob bg-[#9B6DFF] w-80 h-80 bottom-[10%] right-[-5%] rounded-full"
      style="animation-delay: -5s"
    ></div>
    <div
      class="blob bg-[#FFD43B] w-64 h-64 top-[40%] right-[10%] rounded-full"
      style="animation-delay: -2s"
    ></div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
